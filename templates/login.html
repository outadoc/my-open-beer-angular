<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Connexion</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" class="form-control" id="email" data-ng-model="email" placeholder="jcheron@kobject.net">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" data-ng-model="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" data-ng-click="login()">
                </div>
            </form>
        </div>
    </div>
</div>
