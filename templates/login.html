<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" translate="login.TITLE"></h3>
        </div>
        <div class="panel-body">
            <form novalidate name="formLogin" data-ng-submit="formLogin.$valid && login()">
                <div class="form-group"
                     data-ng-class="{'has-error has-feedback': formLogin.email.$invalid && formLogin.email.$dirty}">
                    <label for="email" translate="login.EMAIL"></label>
                    <input type="email" name="email" class="form-control" id="email" data-ng-model="email"
                           placeholder="jcheron@kobject.net">
                </div>
                <div class="form-group"
                     data-ng-class="{'has-error has-feedback': wrongPassword && formLogin.password.$dirty}">
                    <label for="password" translate="login.PASSWORD"></label>
                    <input type="password" name="password" class="form-control" id="password" data-ng-model="password"
                           data-ng-change="wrongPassword = false">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember" id="remember" data-ng-model="remember" checked>
                    <label for="remember" translate="login.REMEMBER"></label>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
