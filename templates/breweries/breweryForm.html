	<form name="frmBrewery" data-ng-submit="frmBrewery.$valid && update()" novalidate data-ng-init="setFormScope(this)">
		<div class="form-group" data-ng-class="{'has-error has-feedback': frmBrewery.name.$invalid && frmBrewery.name.$dirty}">
			<label for="name" translate="list.NAME"></label>
			<input class="form-control" type="text" data-ng-model="activeBrewery.name" required id="name" name="name">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group" data-ng-class="{'has-error has-feedback': frmBrewery.url.$invalid && frmBrewery.url.$dirty }">
			<label for="url" translate="list.URL"></label>
			<input class="form-control" type="url" data-ng-model="activeBrewery.url" required id="url" name="url">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group">
			<label for="created_at" translate="list.CREATED_AT"></label>
			<input class="form-control" type="text" data-ng-model="activeBrewery.created_at" id="created_at" name="created_at" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-default" data-ng-click="exit=true" translate="edit.SUBMIT"></button>
		&nbsp;<a href="breweries" class="btn btn-default" data-ng-click="exit=true" translate="edit.CANCEL">Annuler</a>
	</form>
