	<form name="frmBeer" data-ng-submit="frmBeer.$valid && update()" novalidate data-ng-init="setFormScope(this)">
		<div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.name.$invalid && frmBeer.name.$dirty}">
			<label for="name" translate="list.NAME"></label>
			<input class="form-control" type="text" data-ng-model="activeBeer.name" required id="name" name="name">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.description.$invalid && frmBeer.description.$dirty }">
			<label for="description" translate="list.DESCRIPTION"></label>
			<input class="form-control" type="text" data-ng-model="activeBeer.description" required id="description" name="description">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
        <div class="form-group" data-ng-class="{'has-error has-feedback': frmBeer.photo.$invalid && frmBeer.photo.$dirty }">
            <label for="photo" translate="list.PHOTO"></label>
            <input class="form-control" type="url" data-ng-model="activeBeer.photo" id="photo" name="photo">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        </div>
		<div class="form-group">
			<label for="created_at" translate="list.CREATED_AT"></label>
			<input class="form-control" type="text" data-ng-model="activeBeer.created_at" id="created_at" name="created_at" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-default" data-ng-click="exit=true" translate="edit.SUBMIT"></button>
		&nbsp;<a href="beers" class="btn btn-default" data-ng-click="exit=true" translate="edit.CANCEL"></a>
	</form>
